<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Create A New Student
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="submitStudent()">
    <ion-item>
      <ion-label>Name of the new student</ion-label>
      <ion-input type="text" [(ngModel)]="student.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Residence</ion-label>
      <ion-input type="text" [(ngModel)]="student.address" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Age</ion-label>
      <ion-input type="text" [(ngModel)]="student.age" name="name"></ion-input>
    </ion-item>
    <br/><br/>
    <button ion-button type="submit" block>Add New student</button>
  </form>
</ion-content>
